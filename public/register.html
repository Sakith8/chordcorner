<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="apple-touch-icon" sizes="180x180" href="Pictures/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="Pictures/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="Pictures/favicon-16x16.png">
  <link rel="manifest" href="Pictures/favicon.ico">
  <title>Chord Corner</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>

  <section class="vh-100">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="Pictures/register.jpeg" class="img-fluid" alt="Sample image">
        </div>

        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">

          <div class="container-1">
            <h1>Register for Chord Corner</h1><br><br>
            <div id="message" class="alert alert-danger" style="display: none;"></div><br>

            <form id="registration-form" action="homepage.html" method="post" novalidate>
              <form class="needs-validation" novalidate>
                <div class="form-row">
                  <div class="col-md-6 mb-3">
                    <label for="validationCustom01"><b>Name</b></label>
                    <input type="text" class="form-control" id="validationCustom01" placeholder="Enter First name"
                      value="" required min="0">

                  </div>
                  <div class="col-md-6 mb-3">
                    <label for="validationCustom02"><b>Last name</b></label>
                    <input type="text" class="form-control" id="validationCustom02" placeholder=" Enter Last name"
                      value="" required min="0">
                  </div>

                  <div class="col-md-7 mb-3">
                    <label for="validationCustomUsername"><b>Mobile Number</b></label>
                    <div class="input-group">
                      <input type="text" class="form-control" id="validationCustomUsername"
                        placeholder="Enter Mobile Number" aria-describedby="inputGroupPrepend" required minlength="10"
                        maxlength="10">
                      <div class="invalid-feedback">
                        Enter a valid 10-digit mobile number.
                      </div>
                    </div>
                  </div>
                </div>

                <div class="form-row">
                  <div class="col-md-7 mb-3">
                    <label for="validationCustom03"><b>Email</b></label>
                    <input type="text" class="form-control" id="validationCustom03" placeholder="Enter Email Address"
                      required>
                    <div class="invalid-feedback">
                      Enter a valid Email Address.
                    </div>
                  </div>

                  <div class="col-md-6 mb-3">
                    <label for="validationCustom04"><b>Password</b></label>
                    <input type="password" class="form-control" id="validationCustom04" placeholder="Enter Password"
                      required>
                  </div>
                  
                  <div class="col-md-6 mb-3">
                    <label for="validationCustom05"><b>Re-Enter Password</b></label>
                    <input type="password" class="form-control" id="validationCustom05" placeholder=" Re-Enter Password"
                      required>
                  </div>
                </div><br>

                <div class="form-group text-center">
                  <button id="size-1" class="btn btn-primary" type="submit"><b>Register</b></button>
                </div><br>

                <div class="container">
                  <div class="row">
                    <div id="font" class="col-md-8 offset-md-2 text-center">
                      <p>Already have an account?  <a class="nav-reg" href="{{ route('login') }}">{{ __('Log In') }}</a></p>
                    </div>
                  </div>
              </form>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="register.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>

</html>
